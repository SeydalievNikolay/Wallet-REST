databaseChangeLog:
  - changeSet:
      id: 1
      author: dev
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: wallet_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: operation_type
                  type: varchar(8)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC
              - column:
                  name: uuid
                  type: varchar(255)
                  constraints:
                    unique: true